<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../alert.css" />
</head>

<body>
    <nav>
        <ul class="navbar">

    <header>
        <h1 class="white">Hello World !</h1>
    </header>
    <main>
        <center>
            <div class="button-grup">
                <button class="btn primary btn1">
                    Alert 1
                </button>
                <button class="btn primary btn2">
                    Alert 2
                </button>
                <button class="btn primary btn3">
                    Alert 3
                </button>
                <button class="btn primary btn4">
                    Alert 4
                </button>
            </div>
        </center>
    </main>
    <script src="../alert.js"></script>
    <script>
        let btn1 = document.querySelector('.btn1');
        let btn2 = document.querySelector('.btn2');
        let btn3 = document.querySelector('.btn3');
        let btn4 = document.querySelector('.btn4');
        function onOk(title, msg) {
            return () => {
                return Alert({ title: title, message: msg })
            }
        }

        btn1.addEventListener('click', () => {
            Alert({ title: 'Alert1', message: 'Hello There !, I am using Alert.' });
        });
        btn2.addEventListener('click', async () => {
            //let res = {result:false};
            // returns a  object with feild {result:'ok'} if ok button pressed
            Alert({ title: 'Alert2', message: 'You Can Chain multiple Alerts.', callBacks: [onOk('First pop up !', 'In minim anim anim nulla consequat laborum proident iquip minim qui Lorem reprehenderit reprehenderit'), onOk('2nd pop up !', 'Consequat ea consequat enim esse aliqua ad occaecat labore irure nulla sunt veniam dolore enim.'), onOk('3rd pop up !', 'Consequat ea consequat enim esse aliqua ad occaecat labore irure nulla sunt veniam dolore enim. Laborum cillum magna adipisicing sint irure dolor dolore reprehenderit reprehenderit cupidatat occaecat nisi enim esse. Fugiat mollit aliquip cillum culpa consequat mollit incididunt mollit. Cupidatat ut sit elit fugiat tempor quis reprehenderit aliquip reprehenderit consequat voluptate eu.')] });
        });
        btn3.addEventListener('click', () => {
            Alert({ message: 'Alert Without title' });
        });
        btn4.addEventListener('click', () => {
            // Default Pop up
            Alert();
        });
    </script>
</body>

</html>
